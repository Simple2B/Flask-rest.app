name: Python test/build/deploy CI/CD

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: linux
    steps:
      - name: poetry install
        run: |
          poetry install
          poetry add flake8
      - name: pylint check
        run: |
          .venv/bin/python -m flake8 . --count  --show-source --statistics
      - name: run tests
        run: |
          echo "Running tests"